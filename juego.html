</div>

<!-- MODALES PREGGUNTAS----------------------------------------------------------------------------------->
<div class="modal" 
        id="modal1" 
        tabindex="1" 
        aria-hidden="true" 
        aria-labelledby="label-modal1"
        data-bs-backdrop="static">
            <!-- Caja de Dailogo -->
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg questions">
                <!-- Contenido de la modal -->
                <div class="modal-content">
                    <!-- Contenido Header -->
                    <div class="modal-header">
                        <h4 class="modal-tittle" id="tittle-modal"></h4>
                    </div>
                    <!-- Contenido preguntas-->
                    <div class="modal-body">
                        <div class="row mt-3">
                            <div class="col-12">
                                <p id="pregunta" class="question"></p>
                            </div>
                        </div>
                    </div>
                    <!-- Contenido respuestas-->
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col-12 ">
                                <button type="button" class="btn btn-modal blu" data-bs-dismiss="modal" id="option1" onclick="getAnswer(this)"></button>
                            </div>
                            <div class="col-12 ">
                                <button type="button" class="btn btn-modal blu" data-bs-dismiss="modal" id="option2" onclick="getAnswer(this)"></button>
                            </div>
                            <div class="col-12 ">
                                <button type="button" class="btn btn-modal blu" data-bs-dismiss="modal" id="option3" onclick="getAnswer(this)"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
